<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Visualizer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px 60px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            color: #3b3b3b;
            margin-bottom: 30px;
        }

        h3 {
            color: #4a4a4a;
            font-size: 1.2rem;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
            cursor: pointer;
        }

        .btn:focus {
            outline: none;
        }

        .btn:active {
            background-color: #004085;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tree Visualizer</h1>
        <h3>Select Tree Type</h3>
        <div class="button-container">
            <button class="btn" onclick="window.location.href='/avl_tree'">AVL Tree</button>
            <button class="btn" onclick="window.location.href='/binary_tree'">Binary Tree</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
