<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Pattern</title>
    <style>
        /* Reset default body margin and padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Set background pattern */
        body {
            background-image: url('Forged-Carbon-Fiber-Dry.jpg'); /* Path to the image */
            background-repeat: repeat; /* Repeat the image */
            background-size: auto; /* Use the image's original size */
            background-attachment: fixed; /* Fixed background on scroll */
        }
    </style>
</head>
<body>
</body>
</html>
