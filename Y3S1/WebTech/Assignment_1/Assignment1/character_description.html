<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Description</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            color: #333;
        }

        body {
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #2e8bc0;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        h2 {
            color: #fd5f00;
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #555;
        }

        h3 {
            font-size: 1.5em;
            color: #2e8bc0;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        ul li {
            font-size: 1.1em;
            padding: 8px;
            background-color: #f9fafb;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            margin: 8px 0;
            color: #333;
            transition: background-color 0.3s;
        }

        ul li:hover {
            background-color: #e2f0f9;
        }

        img {
            margin-top: 20px;
            border-radius: 12px;
            max-width: 100%;
            height: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ryohei Arisu</h1>
        <h2>Role: Main Character</h2>
        <p><b>Arisu</b> is a character from the series "Alice in Borderland" and he is well known by his courage and love to his close friends.</p>
        <h3>Character Traits</h3>
        <ul>
            <li>Brave</li>
            <li>Loyal</li>
            <li>Determined</li>
            <li>Self-sacrificing</li>
        </ul>
        <img src="arisu.jpeg" alt="Ryohei Arisu" width="300">
    </div>
</body>
</html>
